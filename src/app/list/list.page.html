<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Paises de America
    </ion-title>
   
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let i of arreglo">
    <ion-card-header>
      <ion-img src='{{i.imagen}}'></ion-img>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>{{i.pais}}</ion-label>
      <ion-button fill="outline" slot="end">View</ion-button>
    </ion-item>
    <ion-card-content>
      <ion-label>Capital: {{i.capital}} </ion-label>
      <ion-label>Poblacion: {{i.poblacion}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
